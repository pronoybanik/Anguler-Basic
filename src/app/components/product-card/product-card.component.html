<div class="group block shadow-sm p-4">
  <img
    [src]="product?.image_url"
    alt=""
    class="h-[350px] w-full object-contain sm:h-[450px]"
  />

  <div class="mt-3 flex justify-between text-sm">
    <div>
      <h3
        class="text-gray-900 group-hover:underline group-hover:underline-offset-4"
      >
        {{ product?.name }}
      </h3>
      <h3
        class="text-gray-900 font-semibold group-hover:underline group-hover:underline-offset-4"
      >
        Brand-Name: {{ product?.brand }}
      </h3>

      <p class="mt-1.5 text-pretty text-xs text-gray-500">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Quasi nobis,
        quia soluta quisquam voluptatem nemo.
      </p>
    </div>

    <p class="text-gray-900">${{ product?.price }}</p>
  </div>
  <div class="mt-4">
    <button
      (click)="view()"
      class="inline-block rounded border border-indigo-600 bg-indigo-600 px-12 py-3 text-sm font-medium text-white hover:bg-transparent hover:text-indigo-600 focus:outline-none focus:ring active:text-indigo-500"
    >
      View
    </button>
  </div>
</div>
