<div class="flex justify-center">
  <div class="group block shadow-sm p-4">
    <img
      [src]="product?.image_url"
      alt=""
      class="h-[350px] w-full object-cover sm:h-[450px]"
    />

    <div class="mt-3 flex justify-between text-sm">
      <div>
        <h3
          class="text-gray-900 group-hover:underline group-hover:underline-offset-4"
        >
          {{ product?.name }}
        </h3>
        <h3
          class="text-gray-900 font-semibold group-hover:underline group-hover:underline-offset-4"
        >
          Brand-Name: {{ product?.brand }}
        </h3>

      <div>
        <p class="font-semibold text-lg text-red-500">{{product?.in_stock === true && "Product Are Available"}}</p>
       
      </div>
      </div>

      <p class="text-gray-900">${{ product?.price }}</p>
    </div>
  </div>
</div>
